<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Copyright Photo & Album</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/slideshow.css">
  <link rel="stylesheet" href="/css/album.css">
  <link rel="stylesheet" href="/css/auth.css">
  <link rel="stylesheet" href="/css/homePage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="main-content">
  <div id="header">
    <h1>Share Album  .No Copyright</h1>
    <div id="header-buttons">
      <button id="new-album-btn">New Album</button>
      <button id="auth-btn"></button>
    </div>
  </div>
  <div id="slideshow-search-container">
    <div id="slideshow-container">
      <div class="slideshow">
        <img src="api/uploads/fix/fix1.png" alt="Slide 1" class="active">
        <img src="api/uploads/fix/fix2.png" alt="Slide 2">
        <img src="api/uploads/fix/fix3.png" alt="Slide 3">
      </div>
      <div class="slideshow-controls">
        <button id="prev-slide">&lt;</button>
        <button id="next-slide">&gt;</button>
        <div class="slide-count" id="slide-count">1 / 3</div>
      </div>
    </div>
    <div id="search-background">
      <div id="search-container">
        <input type="text" id="search-album-name" placeholder="Search by album name">
        <input type="text" id="search-album-author" placeholder="Search by author">
        <button id="search-btn">Search</button>
      </div>
    </div>
  </div>
  <div id="album-list" class="album-grid"></div>
  <div id="create-album-form" style="display: none;">
    <input type="text" id="album-name" placeholder="앨범 이름">
    <button id="submit-album-btn">제출</button>
    <button id="cancel-album-btn">취소</button>
  </div>
</div>
<div id="auth-popup" class="auth-popup">
  <div class="auth-content">
    <button class="close-btn" onclick="closeAuthForm()">&times;</button>
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="이메일 입력">
      <input type="password" id="login-password" placeholder="비밀번호 입력">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleAuthForm('register')">Register</a></p>
    </div>
    <div id="register-form" style="display: none;">
      <h2>Register</h2>
      <input type="text" id="register-name" placeholder="이름 입력">
      <input type="email" id="register-email" placeholder="이메일 입력">
      <input type="password" id="register-password" placeholder="비밀번호 입력">
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="toggleAuthForm('login')">Login</a></p>
    </div>
  </div>
</div>

<!-- 앨범 제목 수정 팝업 -->
<div id="edit-popup">
  <div id="edit-popup-content">
    <button class="close-btn" onclick="toggleEditPopup()">&times;</button>
    <h2>Edit Album Title</h2>
    <input type="text" id="popup-edit-album-name" placeholder="Enter new album title">
    <button id="popup-submit-edit-album-btn">Save</button>
    <button class="cancel-btn" onclick="toggleEditPopup()">Cancel</button>
  </div>
</div>

<script src="/js/auth.js"></script>
<script src="/js/homePage.js"></script>
<script src="/js/search.js"></script>
</body>
</html>
